<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证成功 - 仿Booking界面</title>
    <style>
        /* 保持统一的设计规范 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .success-container {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #003580;
            border-radius: 50%;
            margin: 0 auto 2rem;
            position: relative;
            animation: checkmark 0.6s ease-in-out;
        }

        .success-icon::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -60%) rotate(45deg);
            width: 25px;
            height: 45px;
            border: solid white;
            border-width: 0 4px 4px 0;
        }

        @keyframes checkmark {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #003580;
            margin-bottom: 1.5rem;
            font-size: 28px;
        }

        .success-message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #eee;
            border-radius: 2px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress {
            width: 100%;
            height: 100%;
            background: #003580;
            animation: progress 5s linear forwards;
        }

        @keyframes progress {
            from { width: 100%; }
            to { width: 0; }
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .primary-btn {
            background: #003580;
            color: white;
            border: 2px solid #003580;
        }

        .secondary-btn {
            background: white;
            color: #003580;
            border: 2px solid #003580;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
    </style style="background-color: #003580;">
</head>
<body>
    <div class="success-container">
        <div class="success-icon"></div>
        <h1>验证成功！</h1>
        <p class="success-message">
            您的账户已通过安全验证<br>
        </p>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="action-buttons">
            <a href="../网页2/index.html" class="btn primary-btn">立即进入</a>
        </div>
    </div>

    <script>
        // 自动跳转逻辑
        let redirectTimer;
        const startRedirect = () => {
            redirectTimer = setTimeout(() => {
                window.location.href = "index.html";
            }, 5000);
        };

        // 进度条动画触发
        document.querySelector('.progress').addEventListener('animationend', () => {
            window.location.href ="index.html";
        });

        // 手动跳转按钮处理
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                clearTimeout(redirectTimer);
                window.location.href = btn.href;
            });
        });

        // 启动自动跳转
        startRedirect();
    </script>
</body>
</html>
